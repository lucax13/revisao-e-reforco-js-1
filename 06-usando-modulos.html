<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando modulos js no html</title>
</head>
<body>
    <h1>Acessando m√≥dulos</h1>
    <hr>
    <ul id="lista-alunos"></ul>

    
    

    <script type="module">
        import { alunos } from "./modulos-esm/dados.js";

        console.log(alunos);

        const lista = document.querySelector("#lista-alunos");

        for (const aluno of alunos){
            let item = document.createElement("li");

            item.innerHTML = aluno;

            lista.appendChild(item);
        }

    </script>
</body>
</html>
